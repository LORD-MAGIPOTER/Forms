<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba formulario</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h2 class="logo"><img src="Identidad Gráfica.png" width="100px"></h2>
        <nav class="navigation">
            <a href="#">Inicio</a>
            <a href="#">Acerca de</a>
            <a href="#">Ayuda</a>
            <a href="#">Contacto</a>
            <!-- <button class="btlogin">Iniciar sesión</button>  -->
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="form-box login">
                <h2>Entrar</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required >
                        <label for=""> Correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required >
                        <label for=""> Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">Recordarme</label>
                        <a href="#">¿Olvidó su contraseña?</a>
                    </div>
                    <button type="submit" class="btn">Entrar</button>

                    <div class="login-register">
                        <p>¿No tienes una cuenta?<a href="#" class="register-link">Registrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>


</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
